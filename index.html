<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="content">
        <div id="speech-content-elements">
          <textarea id="speech-page-content" class="resizo" name="pageContent" placeholder="Click Button, Start Talking"></textarea>
          <br />
          <button class="speech-content-mic speech-mic">YAK BAK AT ME</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/textarea-helper.js"></script>
    <script type="text/javascript" src="js/speech-recognizer.js"></script>
    <script src='js/jquery.autosize.js'></script>
    <script>
    	$(function(){
        $('.resizo').autosize();
        $('.resizo').on('change', function(evt) {
          $(this).trigger('autosize.resize');
        });
    	});
    </script>
  </body>
</html>
